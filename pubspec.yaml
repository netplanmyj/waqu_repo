name: waqu_repo
description: "Water Quality Reporter - 水質報告アプリ"
publish_to: 'none'
version: 1.0.0+18

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  shared_preferences: ^2.2.1
  intl: ^0.19.0
  # Firebase関連
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  cloud_functions: ^5.1.3
  # Google APIs関連
  googleapis_auth: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  
  # アイコンファイル（生成後に自動的に参照されます）
  assets:
    - assets/icon/

# アプリアイコン自動生成設定
# 使い方: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true  # iOS対応を有効化
  image_path: "assets/icon/icon.png"
  
  # iOS設定
  remove_alpha_ios: true
  ios_content_rendering: "original"
  
  # Android適応型アイコン（Android 8.0以降）
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"
  adaptive_icon_background: "#2196F3"  # Material Blue 500
  
  # Android設定
  android_gravity: "center"
  android_min_sdk_android: 24  # Android 7.0 Nougat
